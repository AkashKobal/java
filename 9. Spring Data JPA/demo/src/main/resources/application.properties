spring.application.name=demo
#mysql configuration
spring.datasource.url=jdbc:mysql://localhost:3308/udemy_spring_jpa
spring.datasource.username=root
spring.datasource.password=Akash@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#hibernate configuration
spring.jpa.hibernate.ddl-auto=update
# if we use create, it will drop the existing tables and create new ones every time the application starts
# if we use update, it will update the existing tables and create new ones if they don't exist
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#logging configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#server configuration
server.port=8080

